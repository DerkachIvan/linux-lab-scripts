name: Bash Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Bash syntax
        run: |
          for f in *.sh; do
            echo "Checking $f"
            bash -n "$f"
        done
