name: Build Packages
permissions:
  contents: write
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Make script executable
        run: chmod +x count_files.sh

      - name: Run test
        run: ./count_files.sh 

  build-rpm:
    name: Build RPM (Fedora ${{ matrix.fedora }})
    needs: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        fedora: [38, 39, 40]

    container:
      image: "fedora:${{ matrix.fedora }}"

    steps:
      - uses: actions/checkout@v4

      - name: Cache RPM build
        uses: actions/cache@v4
        with:
          path: ~/rpmbuild
          key: rpm-${{ matrix.fedora }}-${{ github.sha }}

      - name: Install build tools
        run: |
          dnf install -y rpm-build rpmdevtools

      - name: Setup RPM build environment
        run: rpmdev-setuptree

      - name: Determine package version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo 1.0.0)
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Determined package version: $VERSION"

      - name: Prepare sources
        run: |
          mkdir -p ~/rpmbuild/SOURCES/count-files-$PACKAGE_VERSION
          cp count_files.sh ~/rpmbuild/SOURCES/count-files-$PACKAGE_VERSION/
          cp count_files.conf ~/rpmbuild/SOURCES/count-files-$PACKAGE_VERSION/
          cd ~/rpmbuild/SOURCES
          tar czvf count-files-$PACKAGE_VERSION.tar.gz count-files-$PACKAGE_VERSION

      - name: Copy spec file
        run: cp packaging/rpm/count-files.spec ~/rpmbuild/SPECS/

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/count-files.spec --define "version $PACKAGE_VERSION"

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package-fedora-${{ matrix.fedora }}
          path: ~/rpmbuild/RPMS/noarch/*.rpm

  build-deb:
    name: Build DEB (Ubuntu ${{ matrix.ubuntu }})
    needs: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ubuntu: [20.04, 22.04, 24.04]

    steps:
      - uses: actions/checkout@v4

      - name: Cache APT
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/apt
          key: apt-${{ matrix.ubuntu }}-${{ github.sha }}

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts

      - name: Prepare build directory
        run: |
          mkdir -p build/count-files-1.0
          cp count_files.sh build/count-files-1.0/
          cp count_files.conf build/count-files-1.0/
          cp -r packaging/deb/debian build/count-files-1.0/

      - name: Build DEB
        run: |
          cd build/count-files-1.0
          dpkg-buildpackage -us -uc -b

      - name: Rename DEB with Ubuntu version
        run: |
          for f in build/*.deb; do
            mv "$f" "${f%.deb}-ubuntu${{ matrix.ubuntu }}.deb"
          done

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package-ubuntu-${{ matrix.ubuntu }}
          path: build/*.deb

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [build-rpm, build-deb]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release and upload packages
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.rpm
            **/*.deb
